<!DOCTYPE html>
<head>
    <title>CV</title>
</head>
<body>
    <h1>
        <u>Formulaire CV</u>
    </h1>

        <p>
            <label for="Nom">Votre Nom</label> : <input type="text" name="Nom" id="Nom" />

        </p>
        <p>

        </p>

        <p>

        </p>
        <p>

        </p>
        <p>
            <label for="SC">Section de Compétences </label> : <br /><textarea type="text" name="SC" id="SC"></textarea>
        </p>
     </form>

</body>
</html>
